<head>
  <title>cham3x</title>
</head>

<body>
{{>header}}
{{>main}}
</body>

<template name="main">
  {{> stageLog}}
  {{> two-way-control}}
</template>

<template name="header">
  <div class="navbar navbar-fixed-top navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>

        <!-- Be sure to leave the brand out there if you want it shown -->
        <a class="brand" href="#">참참참-Cham3X</a>

        <!-- Everything you want hidden at 940px or less, place within here -->
        <div class="nav-collapse collapse">
          <!-- .nav, .navbar-search, .navbar-form, etc -->
          <ul class="nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
          <ul class="nav">
            <li class="pull-right">
              <a href="#">login</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="stageLog">
  <section class="container">
    <ul class="media-list">
      {{#each rings}}
        {{#if eq status "system"}}
          {{>system_message}}
        {{else}}
          {{>user_message}}
        {{/if}}
      {{/each}}
    </ul>
  </section>
</template>

<template name="two-way-control">
  <form class="form-horizontal">
    <div class="control-group">
      <div class="controls">언제나 선택은 50대 50, 당신은?</div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="button" class="btn btn-danger">열정의 오른손</button>
        <button type="button" class="btn btn-primary">냉정함의 왼손</button>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="mental-attack">정신공격</label>
      <div class="controls">
        <input type="password" id="mental-attack" placeholder="공포의 키보드 어택..">
        <button type="button" class="btn btn-inverse">먹어라!</button>
      </div>
    </div>
  </form>
</template>

<template name="system_message">
  <li class="message-system">
    <p>
      <span class="player">{{userId}}</span>{{message}}
      <span class="timeago pull-right label">{{ago created_at}}</span>
    </p>
  </li>
</template>

<template name="user_message">
  <li class="media">
    <a class="pull-left" href="#">
      <img class="media-object" data-src="https://graph.facebook.com/607658620/picture" src="https://graph.facebook.com/607658620/picture">
    </a>
    <div class="media-body {{side userId}}">
      <h4 class="media-heading">{{userId}}</h4>
      [{{status}}] {{message}}
      <span class="timeago pull-right label">{{ago created_at}}</span>
    </div>
  </li>
</template>
